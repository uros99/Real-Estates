<mat-card-title>FILTER REAL ESTATES</mat-card-title>
<mat-card-content>
    <form [formGroup]="form">
        <table>
            <tr>
                <td>
                    <mat-form-field appearance="fill">
                        <mat-label>Type of Real Estate</mat-label>
                        <mat-select formControlName="type" name="type">
                            <mat-option *ngFor="let type of types" [value]="type.value">
                                {{type.viewValue}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field appearance="fill">
                        <mat-label>Min number of rooms</mat-label>
                        <mat-select formControlName="rooms" name="room">
                            <mat-option *ngFor="let room of rooms" [value]="room.value">
                                {{room.viewValue}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field class="example-form-field" appearance="fill">
                        <mat-label>Price To</mat-label>
                        <input matInput type="text" formControlName="price">
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="example-form-field" appearance="fill">
                        <mat-label>Square Footage From</mat-label>
                        <input matInput type="text" formControlName="squareFootage">
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <mat-accordion class="example-headers-align" multi>
                        <mat-expansion-panel>
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    Location
                                </mat-panel-title>
                                <mat-panel-description>
                                    Choose cities, municipalities or microlocations
                                    <mat-icon>map</mat-icon>
                                </mat-panel-description>
                            </mat-expansion-panel-header>
                            <mat-form-field appearance="fill">
                                <mat-label>Cities</mat-label>
                                <mat-select formControlName="cities" name="cities" multiple>
                                    <mat-option *ngFor="let city of cities" [value]="city.name" (change)="changeCity(city)">
                                        {{city.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                            <mat-form-field appearance="fill">
                                <mat-label>Municipalities</mat-label>
                                <mat-select formControlName="municipalities" name="municipalities" multiple>
                                    <mat-option *ngFor="let municipality of municipalities" [value]="municipality.name">
                                        {{municipality.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                            <mat-form-field appearance="fill">
                                <mat-label>Microlocation</mat-label>
                                <mat-select formControlName="microlocations" name="microlocations" multiple>
                                    <mat-option *ngFor="let microlocation of microlocations" [value]="microlocation.name">
                                        {{microlocation.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </mat-expansion-panel>
                    </mat-accordion>
                </td>
            </tr>
        </table>
    </form>
</mat-card-content>
<mat-card-actions align="end">
    <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="filter()">FILTER</button>
    <button mat-raised-button (click)="close()">CLOSE</button>
</mat-card-actions>

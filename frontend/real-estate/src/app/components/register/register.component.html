<div class="container">
    <mat-card class="card">
        <mat-card-title>REGISTER</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form">
                <table>
                    <tr>
                        <td>
                            <mat-form-field class="example-form-field" appearance="fill">
                                <mat-label>First name</mat-label>
                                <input matInput type="text" formControlName="firstname">
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field class="example-form-field" appearance="fill">
                                <mat-label>Last name</mat-label>
                                <input matInput type="text" formControlName="lastname">
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field class="example-form-field" appearance="fill">
                                <mat-label>Username</mat-label>
                                <input matInput type="text" formControlName="username">
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field class="example-form-field" appearance="fill">
                                <mat-label>Password</mat-label>
                                <input matInput type="password" formControlName="password">
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <mat-form-field style="width: 100%;" class="example-form-field" appearance="fill">
                                <mat-label>City</mat-label>
                                <input matInput type="text" formControlName="city">
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <mat-form-field style="width: 100%;" class="example-form-field" appearance="fill">
                                <mat-label>Birth date</mat-label>
                                <input matInput [matDatepicker]="datepicker" formControlName="birthDate">
                                <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                                <mat-datepicker #datepicker>
                                    <mat-datepicker-actions>
                                        <button mat-button matDatepickerCancel>Cancel</button>
                                        <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                                    </mat-datepicker-actions>
                                </mat-datepicker>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field class="example-form-field" appearance="fill">
                                <mat-label>Phone number</mat-label>
                                <input matInput type="text" formControlName="phoneNumber">
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field class="example-form-field" appearance="fill">
                                <mat-label>Email</mat-label>
                                <input matInput formControlName="email">
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field class="example-form-field" appearance="fill">
                                <mat-label>Agency</mat-label>
                                <input matInput type="text" formControlName="agency">
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field class="example-form-field" appearance="fill">
                                <mat-label>Licence ID</mat-label>
                                <input matInput formControlName="licenseId">
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input
                                style="display: none"
                                type="file" (change)="onFileChanged($event)"
                                #fileInput>
                            <button mat-stroked-button color="primary" (click)="fileInput.click()">Upload prfile picture</button>
                        </td>
                    </tr>
                </table>
            </form>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="register()">REGISTER</button>
            <button mat-raised-button (click)="cancel()">CANCEL</button>
        </mat-card-actions>
    </mat-card>
</div>

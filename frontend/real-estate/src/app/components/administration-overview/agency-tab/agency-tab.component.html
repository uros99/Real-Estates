<div class="container">
    <mat-card class="card">
        <mat-card-title>REGISTER AGENCY</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form">
                <table>
                    <tr>
                        <td colspan="2">
                            <mat-form-field class="example-form-field" style="width: 100%;" appearance="fill">
                                <mat-label>Agency name</mat-label>
                                <input matInput type="text" formControlName="name">
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field class="example-form-field" appearance="fill">
                                <mat-label>City</mat-label>
                                <input matInput type="text" formControlName="city">
                            </mat-form-field>
                        </td>
                        <td>
                            <mat-form-field class="example-form-field" appearance="fill">
                                <mat-label>Address</mat-label>
                                <input matInput type="text" formControlName="address">
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <mat-form-field class="example-form-field" style="width: 100%;" appearance="fill">
                                <mat-label>Contact number</mat-label>
                                <input matInput type="text" formControlName="phoneNumber">
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <mat-form-field class="example-form-field" style="width: 100%;" appearance="fill">
                                <mat-label>PIB</mat-label>
                                <input matInput type="text" formControlName="pib">
                            </mat-form-field>
                        </td>
                    </tr>
                </table>
            </form>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-raised-button color="primary" (click)="register()">REGISTER</button>
        </mat-card-actions>
    </mat-card>
</div>
